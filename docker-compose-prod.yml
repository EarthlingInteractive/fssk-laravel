version: '2'
services:
  server:
    build:
      context: ./
      dockerfile: deploy/server.docker
    hostname: 'server'
    container_name: 'server'
    entrypoint: /server-entrypoint.sh
    command: 'apache2-foreground'
    ports:
      - '4000:80'
    depends_on:
      - db
      - client
    working_dir: '/var/www'
    links:
      - 'db:db'
    networks:
      - app
  client:
    build:
      context: ./
      dockerfile: deploy/client.docker
    hostname: 'client'
    container_name: 'client'
    command: 'npm run build'
    volumes:
      - './client:/opt/src'
    working_dir: '/opt/src'
    networks:
      - app
  db:
    environment:
      - POSTGRES_USER=root
      - POSTGRES_DATABASE=test
      - POSTGRES_PASSWORD=admin
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
    image: 'postgres:9.6'
    container_name: 'db'
    ports:
      - '5432:5432'
    volumes:
      - './server/database/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh'
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  db-data:
  server-data:
