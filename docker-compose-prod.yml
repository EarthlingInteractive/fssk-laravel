version: '3'
services:
  fssk-laravel-server:
    build:
      context: ./
      dockerfile: deploy/prod.docker
    hostname: 'fssk-server'
    container_name: 'fssk-laravel-server'
    env_file: ./server/.env
    command: ['./util/server-entrypoint.sh', 'apache2-foreground']
    environment:
      - 'NODE_ENV=production'
    ports:
      - '80:80'
    depends_on:
      - fssk-laravel-db
    working_dir: '/var/www'
    links:
      - 'fssk-laravel-db:db'
    networks:
      - app
  fssk-laravel-db:
    environment:
      - POSTGRES_USER=root
      - POSTGRES_DATABASE=test
      - POSTGRES_PASSWORD=admin
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
    image: 'postgres:9.6'
    container_name: 'fssk-laravel-db'
    ports:
      - '5432:5432'
    volumes:
      - 'fssk-laravel-db-data:/var/lib/postgresql/data'
      - './server/database/scripts:/docker-entrypoint-initdb.d'
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  fssk-laravel-db-data:
  fssk-laravel-server-data:
